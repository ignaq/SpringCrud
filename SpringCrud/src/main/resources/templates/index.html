<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
	<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>Nombres</th>
					<th>Telefono</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
				<td th:text="${persona.id}"></td>
				<td th:text="${persona.name}"></td>
				<td th:text="${persona.telefono}"></td>
				<td>
				<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
				<a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
				</td>
				</tr>
			</tbody>
	</table>
</div>

</body>
</html>
