<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
<div class="row justify-content-center align-items-center h-100">
<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-4">
	<div class="card">
	<h1 class="text-center">Agregar persona</h1>
	<div class="card-body">
			<form th:action="@{/guardar}" th:object=${persona} method="POST" >
				<div class="form-group">
					
					<input th:field="*{id}" type="hidden" class="form-control" />
				</div>
				<div class="form-group">
					<label>nombre</label>
					<input th:field="*{name}" type="text" class="form-control" required/>
				</div>
				<div class="form-group">
					<label>telefono</label>
					<input th:field="*{telefono}" type="text" class="form-control" required/>
				</div>
				<div>
					<input type="submit" value="guardar" class="btn btn-success" >
				</div> 
			</form>
		</div>
	</div>
</div>
</div>		
</div>

</body>
</html>
